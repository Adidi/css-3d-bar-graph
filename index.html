<!DOCTYPE html>
<head>
  <title>Pure CSS 3D Bar Graph</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

	<h1>Pure CSS 3D Bar Graph</h1>

	<ul>
		<li>Choose action:</li>
		<li><a href="index.html#f100">Fill Full</a></li>
		<li><a href="index.html#f75">Fill 75%</a></li>
		<li><a href="index.html#f50">Fill 50%</a></li>
		<li><a href="index.html#f25">Fill 25%</a></li>
		<li><a href="index.html#empty">Empty</a></li>
	</ul>

	<div id="empty">
		<div id="f25">
			<div id="f50">
				<div id="f75">
					<div id="f100">

						  <div id="graphcontainer">
						    <div id="graphbackground"></div>
						    <div id="graphbar"></div>
						    <div id="graphforeground">
						    	<div id="p25" class="label">25%</div>
							    <div id="p50" class="label">50%</div>
							    <div id="p75" class="label">75%</div>
						    </div>
						  </div>

					</div>
				</div>
			</div>
		</div>
	</div>

  <!-- GitHub fork ribbon -->
  <a href="https://github.com/sergeylukin/css-3d-bar-graph"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

</body>
</html>
